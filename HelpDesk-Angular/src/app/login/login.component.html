<article class="mb-5 grey">
  <div class="card-body text-center">
    <h2 class="text-white mt-3">HelpDesk TeleAtlántico</h2>
  </div>
  <br><br>
</article>

<div class="container">
  <div class="card bg-light">
    <article class="card-body mx-auto">
      <p class="card-title  text-center mt-3">Iniciar Sesión</p>
      <hr>
      <form [formGroup]="loginForm" (ngSubmit)="login()" #formDir="ngForm">

        <div class="form-group mb-4">
          <input class="form-control" type="email" name="email" placeholder="Correo electrónico" formControlName="email"
            autofocus />
          <div class="div-alert">
            <span class="text-danger alert-message"
              *ngIf="loginForm.hasError('required', 'email') && formDir.submitted">
              *Campo es requerido
            </span>
            <!-- <span class="text-danger alert-message"
              *ngIf="loginForm.hasError('required', 'password') && formDir.submitted">
              *Al menos 1 mayúscula, 1 minúscula, 1 número, 1 símbolo
            </span> -->
          </div>
        </div>

        <div class="form-group mb-4">
          <input class="form-control" type="password" name="password" placeholder="Contraseña"
            formControlName="password" />
          <div class="div-alert">
            <span class="text-danger alert-message"
              *ngIf="loginForm.hasError('required', 'password') && formDir.submitted">
              <!-- *Contraseña es requerida -->
              *Al menos 1 mayúscula, 1 minúscula, 1 número, 1 símbolo
            </span>

            <!-- <span class="text-danger alert-message"
              *ngIf="loginForm.hasError('required', 'password') && formDir.submitted">
              *Al menos 1 mayúscula, 1 minúscula, 1 número, 1 símbolo
            </span> -->

            <!-- <span class="text-danger alert-message"
              *ngIf="loginForm.hasError('required', 'password') && formDir.submitted">
              *Se requiere un tamaño de 8 caracteres
            </span> -->
          </div>
        </div>
        <button id="btnLogin" class="bg-primary text-white" mat-raised-button (click)="login()">Iniciar Sesión</button>
      </form>
      
      <hr>
      <p class="text-center">No tienes una cuenta? <a id="register" routerLink="/register" href="">Registrarse</a></p>

    </article>
  </div>
</div>
