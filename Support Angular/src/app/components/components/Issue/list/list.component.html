<app-nav-menu></app-nav-menu>

<div class="container panel panel-primary mt-5">
    <div class="panel-heading text-center">
        <h2>Lista de Casos</h2>
    </div>
    <div class="panel-body table-responsive">
        <table class="table table-hover table-dark text-light text-center">
            <thead>
                <tr>
                    <th>Número de reporte</th>
                    <th>Fecha de reporte</th>
                    <th>Clasificación</th>
                    <th>Estado</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let issue of issues | async">
                    <td>{{issue.Report_Number}}</td>
                    <td>{{issue.Report_Time}}</td>
                    <td>{{issue.Classification}}</td>
                    <td>{{issue.Status}}</td>
                    <td>
                        <button (click)="issueDetails(issue.Report_Number)" class="btn btn-primary" title="Detalles">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <button (click)="reloadData()" class="btn btn-info" style="margin-left: 10px"><i
                class="fas fa-sync"></i></button>
    </div>
</div>
